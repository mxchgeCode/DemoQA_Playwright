[pytest]
addopts = --alluredir=allure-results -v --tb=short
markers =
    elements: UI Elements tests
    alerts: Alerts and browser window tests
    widgets: Widgets tests
    interactions: Interactions tests
    bookstore: Bookstore authentication tests
    forms: Form submission tests
    dependency: marks tests with dependencies between them
    smoke: smoke tests for core functionality
    regression: regression test suite

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestUnknownMarkWarning

log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
