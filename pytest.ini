[pytest]
# Основные опции запуска
addopts = --alluredir=allure-results -v --tb=short --strict-markers

# Маркеры для категоризации тестов
markers =
    elements: UI Elements tests
    alerts: Alerts and browser window tests
    widgets: Widgets tests
    interactions: Interactions tests
    bookstore: Bookstore authentication tests
    forms: Form submission tests
    smoke: Smoke tests for core functionality
    regression: Full regression test suite
    dependency: Tests with dependencies between them
    slow: Tests that take longer time to execute

# Пути и шаблоны поиска
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Фильтрация предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestUnknownMarkWarning
    ignore::DeprecationWarning:allure.*

# Настройки логирования
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Параметры выполнения
timeout = 300
